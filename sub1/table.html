<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        table{border-collapse: collapse;}

        .pay{width: 80%; margin: 20px 10%;}
        .pay th, .pay td{border: 1px solid #ccc; padding: 30px 0; text-align: center;}

        .pay thead tr th:nth-child(1){width: 10%;}
        .pay thead tr th:nth-child(2){width: 20%;}
        .pay thead tr th:nth-child(3){width: 70%;}

    </style>
</head>
<body>
    <h4>입장료</h4>
    <table class="pay">
        <thead>
            <tr>
                <th scope="col">대상</th>
                <th scope="col">입장권</th>
                <th scope="col">자유이용권</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>성인</td>
                <td>25,000원</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>25,000원</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>아동</td>
                <td>25,000원</td>
                <td>30,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
